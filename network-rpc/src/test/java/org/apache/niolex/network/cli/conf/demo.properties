#======================================================================
#						demo config file.
#======================================================================

#>>>>>>>>-------------------------------------------
#server groups
superList=rpc-nio
groupList=nio-acnt, nio-mock, demo
#<<<<<<<<-------------------------------------------

#>>>>>>>>-------------------------------------------
#demo super list [rpc-nio]
# -- seperate the server list by comma ',', configure all the server here.
rpc-nio.serverList=http://dy-m-st01.niolex.net:8808,http://bj-test.niolex.net:8000
# -- set in millisecond
rpc-nio.connectTimeout=3000
rpc-nio.rpcErrorBlockTime=18000
rpc-nio.rpcTimeout=12000
rpc-nio.rpcSleepBetweenRetry=100
rpc-nio.rpcErrorRetryTimes=3
#<<<<<<<<-------------------------------------------

# -- demo
demo.serverList=dy-m-st01.niolex.net:8808,bj-test.niolex.net:8808,192.168.16.18:8808
demo.serviceUrl=/cgi-bin/services/WdgetService.cgi
demo.rpcTimeout=7000
demo.rpcErrorRetryTimes=5

# -- rpc-nio-api
nio-acnt.superName=rpc-nio
nio-acnt.serviceUrl=/rpc/AcntService
###-----
nio-mock.superName=rpc-nio
nio-mock.serviceUrl=/rpc/v3/MockService
